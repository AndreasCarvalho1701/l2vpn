<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cidade</title>
</head>
<body style="background-color: black; color: green;">
    <h1>Editar Cidade</h1>
    
    <!-- Formulário para editar a cidade -->
    <form action="{{ url_for('edit_city', city_id=cidade['id']) }}" method="post">
        <label for="nome_cidade">Nome da Cidade:</label>
        <input type="text" id="nome_cidade" name="nome" value="{{ cidade['nome'] }}" required><br><br>

        <label for="ip_cidade">Endereço IP da Cidade:</label>
        <input type="text" id="ip_cidade" name="ip" value="{{ cidade['ip'] }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="/manage-cities">Voltar para Gerenciamento de Cidades</a>
</body>
</html>
